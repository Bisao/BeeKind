<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bee Game P2P</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; font-family: sans-serif; color: white; touch-action: none; }
        canvas { background: #2c3e50; display: none; }
        
        #menu { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            text-align: center; background: #333; padding: 30px; border-radius: 15px; 
            width: 280px; z-index: 10; border: 2px solid #f1c40f;
        }
        input { width: 80%; padding: 12px; margin-bottom: 10px; border-radius: 5px; border: none; text-align: center; }
        button { width: 90%; padding: 12px; margin: 5px; cursor: pointer; border-radius: 5px; border: none; font-weight: bold; }
        
        #joy-base { 
            position: absolute; bottom: 40px; right: 40px; width: 100px; height: 100px; 
            background: rgba(255,255,255,0.1); border-radius: 50%; display: none; 
            border: 2px solid rgba(255,255,255,0.2);
        }
        #joy-stick { 
            position: absolute; width: 40px; height: 40px; background: rgba(241, 196, 15, 0.5); 
            border-radius: 50%; top: 30px; left: 30px;
        }
    </style>
</head>
<body>

    <div id="menu">
        <h1 style="color: #f1c40f;">BEE P2P</h1>
        <input type="text" id="room-code" placeholder="Código de 6 dígitos" maxlength="6">
        <button onclick="startSession(true)" style="background: #f1c40f;">CRIAR SALA</button>
        <button onclick="startSession(false)" style="background: #3498db; color: white;">ENTRAR NA SALA</button>
        <p id="status">Aguardando código...</p>
    </div>

    <div id="joy-base"><div id="joy-stick"></div></div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const menu = document.getElementById('menu');
        const statusMsg = document.getElementById('status');
        const joyBase = document.getElementById('joy-base');
        const joyStick = document.getElementById('joy-stick');

        // Configuração das imagens conforme solicitado
        const sprites = {
            Down: new Image(),
            Left: new Image(),
            Up: new Image(),
            Right: new Image()
        };
        sprites.Down.src = 'BeeDown.png';
        sprites.Left.src = 'BeeLeft.png';
        sprites.Up.src = 'BeeUp.png';
        sprites.Right.src = 'BeeRight.png';

        let peer, conn, isHost = false;
        let players = {
            me: { x: 1000, y: 1000, dir: 'Down' },
            peer: { x: 1000, y: 1000, dir: 'Down', active: false }
        };
        let camera = { x: 0, y: 0 };

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function startSession(hostMode) {
            const code = document.getElementById('room-code').value;
            if (code.length < 4) return alert("Código muito curto!");
            isHost = hostMode;
            peer = hostMode ? new Peer('bee-' + code) : new Peer();
            peer.on('open', () => {
                if (hostMode) startGame();
                else { conn = peer.connect('bee-' + code); setupConnection(); }
            });
            peer.on('connection', c => { conn = c; setupConnection(); });
            peer.on('error', () => { alert("Erro de conexão!"); location.reload(); });
        }

        function setupConnection() {
            conn.on('open', () => { if (!isHost) startGame(); });
            conn.on('data', data => { players.peer = data; players.peer.active = true; });
        }

        function startGame() {
            menu.style.display = 'none';
            canvas.style.display = 'block';
            if ('ontouchstart' in window) { joyBase.style.display = 'block'; initJoystick(); }
            gameLoop();
        }

        // Lógica de direção solicitada
        function movePlayer(dx, dy, speed) {
            players.me.x += dx * speed;
            players.me.y += dy * speed;

            // Define a imagem baseada na direção predominante
            if (Math.abs(dx) > Math.abs(dy)) {
                players.me.dir = dx > 0 ? 'Right' : 'Left';
            } else {
                players.me.dir = dy > 0 ? 'Down' : 'Up';
            }

            if (conn && conn.open) conn.send(players.me);
        }

        // Mouse (PC)
        window.addEventListener('mousemove', (e) => {
            if (canvas.style.display === 'block' && joyBase.style.display !== 'block') {
                const dx = e.clientX - canvas.width/2;
                const dy = e.clientY - canvas.height/2;
                if (Math.abs(dx) > 10 || Math.abs(dy) > 10) movePlayer(dx, dy, 0.05);
            }
        });

        // Joystick (Mobile)
        function initJoystick() {
            let active = false;
            joyBase.addEventListener('touchstart', () => active = true);
            window.addEventListener('touchend', () => {
                active = false;
                joyStick.style.transform = `translate(0px, 0px)`;
            });
            window.addEventListener('touchmove', (e) => {
                if (!active) return;
                const touch = e.touches[0];
                const rect = joyBase.getBoundingClientRect();
                let dx = touch.clientX - (rect.left + 50);
                let dy = touch.clientY - (rect.top + 50);
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist > 40) { dx *= 40/dist; dy *= 40/dist; }
                joyStick.style.transform = `translate(${dx}px, ${dy}px)`;
                movePlayer(dx, dy, 0.3);
            });
        }

        function gameLoop() {
            camera.x = players.me.x - canvas.width / 2;
            camera.y = players.me.y - canvas.height / 2;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(-camera.x, -camera.y);

            // Grade de fundo
            ctx.strokeStyle = "#34495e";
            for(let x=0; x<2000; x+=100) { ctx.moveTo(x, 0); ctx.lineTo(x, 2000); }
            for(let y=0; y<2000; y+=100) { ctx.moveTo(0, y); ctx.lineTo(2000, y); }
            ctx.stroke();

            if (players.peer.active) drawBee(players.peer, true);
            drawBee(players.me, false);

            ctx.restore();
            requestAnimationFrame(gameLoop);
        }

        function drawBee(p, isPeer) {
            const img = sprites[p.dir];
            if (isPeer) ctx.globalAlpha = 0.6;
            
            // Verifica se a imagem carregou para evitar erro no canvas
            if (img.complete) {
                ctx.drawImage(img, p.x - 32, p.y - 32, 64, 64);
            } else {
                ctx.fillStyle = isPeer ? "red" : "yellow";
                ctx.beginPath(); ctx.arc(p.x, p.y, 20, 0, Math.PI*2); ctx.fill();
            }
            ctx.globalAlpha = 1.0;
        }
    </script>
</body>
</html>
