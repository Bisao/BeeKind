<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>BeeKind Desktop üêù</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="css/minigames.css">
</head>
<body>

    <div id="gameUI">
        <header class="stats-bar">
            <div>üçØ Mel: <span id="honey">0</span></div>
            <div>‚ö° Produ√ß√£o: <span id="mps">0</span>/s</div>
            <div class="xp-section">
                <span>N√≠vel <span id="lvlDisplay">1</span></span>
                <div class="xp-bar-container">
                    <div id="xpFill"></div>
                </div>
            </div>
        </header>

        <aside class="click-area">
            <div id="beeContainer">üêù</div>
            <p style="font-weight: bold; margin-top: 20px;">Clique na abelhinha!</p>
        </aside>

        <section class="main-panel">
            <div id="shop" class="tab-content active">
                <h2 style="margin-top:0">Loja de Doces</h2>
                <div id="shopList"></div>
            </div>

            <div id="talents" class="tab-content" style="display:none">
                <h2>Jardim de Talentos</h2>
                <div id="talentList"></div>
            </div>

            <div id="games" class="tab-content" style="display:none">
                <h2>Mini-Jogos</h2>
                <button class="shop-item" onclick="SnakeGame.start()">
                    <span>üêç Bee-Snake</span>
                    <span>Jogar!</span>
                </button>
            </div>
        </section>

        <nav class="tabs">
            <button onclick="UI.openTab('shop')">LOJA</button>
            <button onclick="UI.openTab('talents')">TALENTOS</button>
            <button onclick="UI.openTab('games')">JOGOS</button>
        </nav>
    </div>

    <div id="gameOverlay" class="hidden">
        <div class="mg-header">
            <span style="color:white">Pontos: <span id="mgScore">0</span></span>
            <button onclick="Core.exitMinigame()">Sair</button>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script src="js/state.js"></script>
    <script src="js/economy.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/games/snake.js"></script>
    <script src="js/core.js"></script>
</body>
</html>
