<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bee World - Master RPG</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { 
            --primary: #f1c40f; 
            --secondary: #e67e22;
            --bg-dark: rgba(10, 10, 10, 0.75); 
            --text-main: #ffffff; 
            --xp-color: #3498db; 
            --danger: #e74c3c;
            --glass: blur(12px);
        }
        
        body { margin: 0; overflow: hidden; background: #0d0d0d; font-family: 'Segoe UI', Roboto, Helvetica, sans-serif; color: var(--text-main); touch-action: none; user-select: none; }
        canvas { display: none; image-rendering: pixelated; }

        /* Interface Central de Topo - XP */
        #top-center-hud {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            display: flex; flex-direction: column; align-items: center; gap: 8px; z-index: 500; pointer-events: none;
        }

        #xp-hud {
            width: 320px; background: var(--bg-dark); padding: 10px 15px; border-radius: 20px;
            text-align: center; border: 1px solid rgba(255,255,255,0.1); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); backdrop-filter: var(--glass);
        }
        #xp-bar-container { width: 100%; height: 10px; background: rgba(0,0,0,0.4); border-radius: 5px; margin-top: 5px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); }
        #xp-bar-fill { width: 0%; height: 100%; background: linear-gradient(90deg, #3498db, #5dade2); box-shadow: 0 0 10px #3498db; transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        #lvl-text { font-weight: 900; font-size: 14px; color: var(--primary); text-transform: uppercase; letter-spacing: 2px; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }

        #coords { 
            font-family: 'Consolas', monospace; color: #7f8c8d; background: rgba(0,0,0,0.4); 
            padding: 4px 12px; border-radius: 10px; font-size: 10px; border: 1px solid rgba(255,255,255,0.05);
        }

        /* Bot√£o √Årvore de Habilidades - Estilo Game Pad */
        #btn-skill-tree {
            position: absolute; top: 20px; right: 20px; width: 60px; height: 60px;
            background: linear-gradient(145deg, var(--primary), #d4ac0d); border-radius: 18px; border: 2px solid rgba(255,255,255,0.2);
            cursor: pointer; z-index: 600; font-size: 28px; display: none;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4); transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #btn-skill-tree:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--primary); }
        #btn-skill-tree:active { transform: scale(0.9); }
        
        #skill-points-badge {
            position: absolute; top: -8px; left: -8px; background: var(--danger);
            color: white; font-size: 13px; min-width: 22px; height: 22px; line-height: 22px; border-radius: 50%;
            font-weight: bold; border: 2px solid #fff; box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        /* Painel da √Årvore de Habilidades */
        #skill-panel {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 3000; display: none;
            flex-direction: column; align-items: center; justify-content: center;
            backdrop-filter: blur(10px);
        }
        .skill-container {
            background: linear-gradient(180deg, #1e1e1e 0%, #121212 100%); padding: 30px; border-radius: 30px; 
            border: 2px solid var(--primary); width: 90%; max-width: 420px; text-align: center;
            box-shadow: 0 0 50px rgba(241, 196, 15, 0.2);
        }
        .skill-item {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(255,255,255,0.03); margin: 12px 0; padding: 16px;
            border-radius: 18px; border: 1px solid rgba(255,255,255,0.05); transition: 0.2s;
        }
        .skill-item:hover { background: rgba(255,255,255,0.06); }
        .skill-info { text-align: left; }
        .skill-name { font-weight: 800; color: #ddd; display: block; font-size: 15px; }
        .skill-lv { font-size: 12px; color: var(--primary); font-weight: bold; }
        .skill-btn {
            background: var(--primary); border: none; width: 40px; height: 40px;
            border-radius: 12px; font-weight: bold; font-size: 20px; cursor: pointer;
            box-shadow: 0 4px 0 #b7950b; transition: 0.1s;
        }
        .skill-btn:active { transform: translateY(3px); box-shadow: 0 1px 0 #b7950b; }
        .skill-btn:disabled { background: #444; color: #666; box-shadow: none; cursor: not-allowed; }

        /* HUD de Sess√£o / Colmeia */
        #session-panel {
            position: absolute; top: 120px; left: 20px;
            display: flex; flex-direction: column; gap: 10px; z-index: 100; pointer-events: none;
        }
        #player-list { 
            background: var(--bg-dark); padding: 15px; border-radius: 20px; 
            border: 1px solid rgba(255,255,255,0.1); font-size: 14px; 
            min-width: 180px; backdrop-filter: var(--glass);
        }
        .player-item { display: flex; justify-content: space-between; margin-bottom: 8px; font-weight: 600; }
        .hive-status { color: #2ecc71; text-transform: uppercase; font-size: 12px; letter-spacing: 1px; }

        /* HUD de Coleta (Painel Lateral) */
        #pollen-hud { 
            position: absolute; top: 50%; right: 20px; transform: translateY(-50%);
            background: var(--bg-dark); padding: 20px; border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.1); display: none; text-align: center;
            width: 80px; backdrop-filter: var(--glass); z-index: 100;
            box-shadow: -10px 0 30px rgba(0,0,0,0.3);
        }
        #pollen-hud b { display: block; font-size: 10px; color: #aaa; margin-bottom: 8px; letter-spacing: 1px; }
        #pollen-val { font-size: 28px; font-weight: 900; color: #fffa65; text-shadow: 0 0 15px rgba(255,250,101,0.4); }

        /* Chat Modernizado */
        #chat-wrapper { position: absolute; bottom: 180px; left: 20px; width: 260px; z-index: 200; display: none; flex-direction: column; transition: 0.4s ease; }
        #chat-display { height: 140px; background: var(--bg-dark); border-radius: 20px 20px 0 0; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; border: 1px solid rgba(255,255,255,0.1); font-size: 13px; backdrop-filter: var(--glass); }
        #chat-input-area { display: flex; background: rgba(0,0,0,0.6); padding: 10px; border-radius: 0 0 20px 20px; border: 1px solid rgba(255,255,255,0.1); border-top: none; }
        #chat-input { flex: 1; background: transparent; border: none; color: white; padding: 5px; outline: none; font-weight: 600; }
        #btn-minimize { position: absolute; right: -35px; top: 0; background: var(--bg-dark); color: var(--primary); border: 1px solid rgba(255,255,255,0.1); border-radius: 0 10px 10px 0; cursor: pointer; padding: 10px 8px; font-weight: bold; pointer-events: auto; }

        /* Menu de Login */
        #menu { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; background: #111; padding: 50px; border-radius: 40px; border: 3px solid var(--primary); z-index: 5000; box-shadow: 0 0 100px rgba(0,0,0,0.8); }
        #menu h1 { color: var(--primary); font-size: 42px; margin: 0; letter-spacing: -2px; font-style: italic; }
        input[type="text"] { padding: 16px; width: 280px; border-radius: 15px; border: 2px solid #333; background: #000; color: white; font-size: 16px; margin-bottom: 15px; text-align: center; outline: none; transition: 0.3s; }
        input[type="text"]:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(241, 196, 15, 0.3); }

        .main-btn { padding: 16px; cursor: pointer; border-radius: 15px; border: none; font-weight: 900; background: var(--primary); font-size: 16px; width: 100%; margin-top: 12px; transition: 0.2s; box-shadow: 0 6px 0 #b7950b; }
        .main-btn:active { transform: translateY(4px); box-shadow: 0 2px 0 #b7950b; }

        /* Joysticks Estilizados */
        .joy-container { position: absolute; bottom: 50px; width: 130px; height: 130px; background: rgba(255,255,255,0.03); border-radius: 50%; display: none; border: 2px solid rgba(255,255,255,0.1); z-index: 150; backdrop-filter: blur(4px); }
        #move-base { left: 40px; }
        #aim-base { right: 40px; border-color: rgba(255, 71, 87, 0.2); }
        .joy-stick { position: absolute; width: 55px; height: 55px; border-radius: 50%; top: 37.5px; left: 37.5px; pointer-events: none; opacity: 0.9; box-shadow: 0 5px 15px rgba(0,0,0,0.5); border: 2px solid rgba(255,255,255,0.2); }
    </style>
</head>
<body>

    <div id="top-center-hud">
        <div id="xp-hud">
            <div id="lvl-text">N√≠vel 1</div>
            <div id="xp-bar-container"><div id="xp-bar-fill"></div></div>
        </div>
        <div id="coords">LOC: 1000, 1000</div>
    </div>

    <button id="btn-skill-tree" onclick="toggleSkillPanel()">
        üêù
        <div id="skill-points-badge">0</div>
    </button>

    <div id="skill-panel">
        <div class="skill-container">
            <h2 style="color:var(--primary); margin-top:0; font-style: italic; letter-spacing: -1px;">UPGRADES DA ABELHA</h2>
            <p id="pts-display" style="font-weight: bold; color: #888;">Pontos de Habilidade: 0</p>
            
            <div class="skill-item">
                <div class="skill-info">
                    <span class="skill-name">Velocidade de Voo</span>
                    <span class="skill-lv" id="lv-speed">Lvl 0/10</span>
                </div>
                <button class="skill-btn" onclick="upgradeSkill('speed')">+</button>
            </div>

            <div class="skill-item">
                <div class="skill-info">
                    <span class="skill-name">Agilidade de Coleta</span>
                    <span class="skill-lv" id="lv-collect">Lvl 0/10</span>
                </div>
                <button class="skill-btn" onclick="upgradeSkill('collect')">+</button>
            </div>

            <div class="skill-item">
                <div class="skill-info">
                    <span class="skill-name">Frequ√™ncia de Ferr√£o</span>
                    <span class="skill-lv" id="lv-attack">Lvl 0/10</span>
                </div>
                <button class="skill-btn" onclick="upgradeSkill('attack')">+</button>
            </div>

            <div class="skill-item">
                <div class="skill-info">
                    <span class="skill-name">Efici√™ncia de Reparo</span>
                    <span class="skill-lv" id="lv-repair">Lvl 0/10</span>
                </div>
                <button class="skill-btn" onclick="upgradeSkill('repair')">+</button>
            </div>

            <button class="main-btn" onclick="toggleSkillPanel()" style="background: #333; color: #fff; box-shadow: 0 6px 0 #111;">VOLTAR AO JOGO</button>
        </div>
    </div>

    <div id="session-panel"><div id="player-list"></div></div>
    <div id="pollen-hud"><b>COLETA</b><div id="pollen-val">0%</div></div>
    
    <div id="death-modal">
        <h2 class="modal-title">ABELHA DERROTADA</h2>
        <button class="main-btn" onclick="respawnPlayer()" style="width: 260px;">VOLTAR √Ä COLMEIA</button>
    </div>
    
    <div id="game-over-modal">
        <h2 class="modal-title">COLMEIA DESTRU√çDA</h2>
        <button class="main-btn" onclick="location.reload()" style="width: 260px;">TENTAR NOVAMENTE</button>
    </div>
    
    <div id="chat-wrapper">
        <button id="btn-minimize">¬´</button>
        <div id="chat-display"></div>
        <div id="chat-input-area"><input type="text" id="chat-input" placeholder="Diga algo..." autocomplete="off"></div>
    </div>

    <div id="menu">
        <h1>BEE WORLD</h1>
        <p style="color: #666; margin-bottom: 30px; font-weight: bold; letter-spacing: 2px;">RPG EDITION</p>
        <input type="text" id="player-nick" placeholder="NOME DA SUA ABELHA" maxlength="12">
        <input type="text" id="room-code" placeholder="C√ìDIGO DA SALA" maxlength="6">
        <button class="main-btn" onclick="startSession(true)">CRIAR COLMEIA</button>
        <button class="main-btn" style="background:#3498db; color:white; box-shadow: 0 6px 0 #21618c;" onclick="startSession(false)">ENTRAR EM SALA</button>
    </div>

    <div id="move-base" class="joy-container"><div id="move-stick" class="joy-stick" style="background:var(--primary)"></div></div>
    <div id="aim-base" class="joy-container"><div id="aim-stick" class="joy-stick" style="background:var(--danger)"></div></div>
    
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        const chatInput = document.getElementById('chat-input');
        const chatWrapper = document.getElementById('chat-wrapper');
        const deathModal = document.getElementById('death-modal');
        const gameOverModal = document.getElementById('game-over-modal');
        const pollenHud = document.getElementById('pollen-hud');
        const pollenVal = document.getElementById('pollen-val');
        const xpBarFill = document.getElementById('xp-bar-fill');
        const lvlText = document.getElementById('lvl-text');
        const moveBase = document.getElementById('move-base');
        const aimBase = document.getElementById('aim-base');
        const moveStick = document.getElementById('move-stick');
        const aimStick = document.getElementById('aim-stick');
        const playerListUI = document.getElementById('player-list');
        
        const assets = { bee: { Down: new Image(), Left: new Image(), Up: new Image(), Right: new Image() }, ground: new Image() };
        assets.bee.Down.src = 'BeeDown.png'; assets.bee.Left.src = 'BeeLeft.png'; assets.bee.Up.src = 'BeeUp.png'; assets.bee.Right.src = 'BeeRight.png';
        assets.ground.src = 'Grass.png';

        let hive = { x: 1000, y: 1000, hp: 500, maxHp: 500, healTimer: 0, destroyed: false };
        let players = { 
            me: { 
                x: 1100, y: 1100, dir: 'Down', nick: "", color: "#f1c40f", 
                hp: 100, isDead: false, pollen: 0,
                lvl: 1, xp: 0, nextLvlXp: 100,
                skillPoints: 0,
                skills: { speed: 0, collect: 0, attack: 0, repair: 0 }
            }, 
            peer: { x: 1100, y: 1100, tX: 1100, tY: 1100, dir: 'Down', nick: "Visitante", color: "#3498db", active: false, hp: 100, isDead: false, pollen: 0, lvl: 1 } 
        };
        
        let projectiles = [], enemies = [], flowers = [], particles = []; 
        let camera = { x: 0, y: 0 }, peer, conn, keys = {};
        const TILE_SIZE = 64;
        let lastNetUpdate = 0, lastShootTime = 0, lastEnemySpawnTime = 0;
        let mousePos = { x: 0, y: 0 }, isMouseDown = false;
        let touchIds = { move: null, aim: null }, joyMove = { dx: 0, dy: 0 }, joyAim = { angle: 0, active: false };
        let waveTimer = 180, isWaveActive = false, enemiesSpawnedInWave = 0;

        // --- SISTEMA DE HABILIDADES ---
        function toggleSkillPanel() {
            const panel = document.getElementById('skill-panel');
            panel.style.display = (panel.style.display === 'flex') ? 'none' : 'flex';
            updateSkillUI();
        }

        function upgradeSkill(skillId) {
            if (players.me.skillPoints > 0 && players.me.skills[skillId] < 10) {
                players.me.skillPoints--;
                players.me.skills[skillId]++;
                updateSkillUI();
                addMsg("SISTEMA", "Habilidade " + skillId + " melhorada!", "#f1c40f");
            }
        }

        function updateSkillUI() {
            document.getElementById('pts-display').innerText = `Pontos de Habilidade: ${players.me.skillPoints}`;
            document.getElementById('skill-points-badge').innerText = players.me.skillPoints;
            document.getElementById('skill-points-badge').style.display = players.me.skillPoints > 0 ? 'block' : 'none';
            
            for (let s in players.me.skills) {
                document.getElementById(`lv-${s}`).innerText = `Lvl ${players.me.skills[s]}/10`;
                const btn = document.querySelector(`button[onclick="upgradeSkill('${s}')"]`);
                if(btn) btn.disabled = (players.me.skillPoints === 0 || players.me.skills[s] >= 10);
            }
        }

        // --- L√ìGICA DE XP ---
        function gainXp(amount) {
            players.me.xp += amount;
            if(players.me.xp >= players.me.nextLvlXp) {
                players.me.xp -= players.me.nextLvlXp;
                players.me.lvl++;
                players.me.skillPoints++;
                players.me.nextLvlXp = Math.floor(players.me.nextLvlXp * 1.5);
                addMsg("PROGRESSO", `LEVEL UP! N√≠vel ${players.me.lvl}! (+1 Ponto)`, "#3498db");
                createParticles(players.me.x, players.me.y, "#f1c40f", 30, 'smoke');
                updateSkillUI();
            }
            updateXpHud();
        }

        function updateXpHud() {
            const perc = (players.me.xp / players.me.nextLvlXp) * 100;
            xpBarFill.style.width = perc + "%";
            lvlText.innerText = `N√≠vel ${players.me.lvl}`;
        }

        // --- AMBIENTE E MEC√ÇNICAS ---
        function createParticles(x, y, color, count, type = 'pixel') {
            for(let i=0; i<count; i++) {
                let vx = (Math.random() - 0.5) * 4;
                let vy = (Math.random() - 0.5) * 4;
                let life = 1.0;
                let decay = Math.random() * 0.02 + 0.01;
                if(type === 'pollen') { vx *= 0.1; vy = Math.random()*0.3+0.1; decay = 0.005; }
                else if (type === 'heart') { vx *= 0.5; vy = -Math.random()*0.8-0.4; decay = 0.008; }
                else if (type === 'smoke') { vx *= 0.6; vy *= 0.6; decay = 0.012; }
                particles.push({ x, y, vx, vy, life, decay, color, type });
            }
        }

        function generateFlowers() {
            const types = ["üå∏", "üåª", "üå∑"];
            for(let i=0; i<25; i++) {
                flowers.push({
                    x: Math.random() * 4000 - 1000,
                    y: Math.random() * 4000 - 1000,
                    emoji: types[Math.floor(Math.random() * types.length)],
                    cooldown: 0,
                    maxCooldown: 300
                });
            }
        }
        generateFlowers();

        // --- NETWORKING ---
        function startSession(host) {
            const code = document.getElementById('room-code').value.trim();
            const nick = document.getElementById('player-nick').value.trim();
            if(!nick || !code) return alert("Campos obrigat√≥rios vazios!");
            players.me.nick = nick;
            players.me.color = host ? "#f1c40f" : "#3498db";
            players.peer.color = host ? "#3498db" : "#f1c40f";
            peer = host ? new Peer('bee-' + code) : new Peer();
            peer.on('open', () => { if(host) startGame(); else { conn = peer.connect('bee-' + code); setupConn(); } });
            peer.on('connection', c => { conn = c; setupConn(); });
        }

        function setupConn() {
            conn.on('open', () => { 
                players.peer.active = true; startGame(); 
                conn.send({ type: 'handshake', nick: players.me.nick, color: players.me.color });
            });
            conn.on('data', data => {
                if(data.type === 'chat') addMsg(players.peer.nick, data.msg, players.peer.color);
                else if(data.type === 'shoot') spawnProjectile(data.x, data.y, data.angle, false);
                else if(data.type === 'handshake') { players.peer.nick = data.nick; players.peer.color = data.color; }
                else if(data.type === 'hit') { if(data.target === 'me') takeDamage(10); if(data.target === 'hive') { hive.hp -= 5; createParticles(hive.x, hive.y, "#ff0000", 8); } }
                else if(data.type === 'sync_world') { enemies = data.enemies; isWaveActive = data.isWaveActive; hive.hp = data.hiveHp; flowers = data.flowers || flowers; }
                else if(data.type === 'repair') { hive.hp = Math.min(hive.maxHp, hive.hp + 50); createParticles(hive.x, hive.y, "#ff4d4d", 15, 'heart'); }
                else { 
                    players.peer.tX = data.x; players.peer.tY = data.y; players.peer.dir = data.dir; 
                    players.peer.hp = data.hp; players.peer.isDead = data.isDead; players.peer.active = true;
                    players.peer.lvl = data.lvl;
                }
            });
        }

        function takeDamage(amount) {
            if(players.me.isDead) return;
            players.me.hp -= amount;
            createParticles(players.me.x, players.me.y, "#ff4757", 10);
            if(players.me.hp <= 0) {
                players.me.hp = 0; players.me.isDead = true;
                deathModal.style.display = 'flex';
                players.me.pollen = 0;
            }
        }

        function respawnPlayer() {
            players.me.x = 1100; players.me.y = 1100;
            players.me.hp = 100; players.me.isDead = false;
            deathModal.style.display = 'none';
        }

        function fire(angle) {
            const cdBase = 200;
            const cdRed = players.me.skills.attack * 14; 
            if(Date.now() - lastShootTime < (cdBase - cdRed) || players.me.isDead) return;
            
            spawnProjectile(players.me.x, players.me.y, angle, true);
            if(conn && conn.open) conn.send({ type: 'shoot', x: players.me.x, y: players.me.y, angle: angle });
            lastShootTime = Date.now();
        }

        function spawnProjectile(x, y, angle, isMe) {
            projectiles.push({ x, y, vx: Math.cos(angle)*13, vy: Math.sin(angle)*13, life: 70, color: isMe ? players.me.color : players.peer.color, owner: isMe ? 'me' : 'peer' });
        }

        function updateMechanics() {
            // Skill: Velocidade de Voo
            const flySpeed = 5.2 + (players.me.skills.speed * 0.45);

            if(!players.me.isDead) {
                let dx = joyMove.dx, dy = joyMove.dy;
                if (keys['KeyW'] || keys['ArrowUp']) dy = -1; if (keys['KeyS'] || keys['ArrowDown']) dy = 1;
                if (keys['KeyA'] || keys['ArrowLeft']) dx = -1; if (keys['KeyD'] || keys['ArrowRight']) dx = 1;
                if (dx !== 0 || dy !== 0) {
                    const m = Math.sqrt(dx*dx + dy*dy);
                    players.me.x += (dx/m) * flySpeed; players.me.y += (dy/m) * flySpeed;
                    if(Math.abs(dx) > Math.abs(dy)) players.me.dir = dx > 0 ? 'Right' : 'Left'; else players.me.dir = dy > 0 ? 'Down' : 'Up';
                }
                if(joyAim.active) fire(joyAim.angle);
                else if(isMouseDown) fire(Math.atan2(mousePos.y - canvas.height/2, mousePos.x - canvas.width/2));
            }

            // Skill: Tempo de Coleta
            const collectEfficiency = 0.4 + (players.me.skills.collect * 0.16);

            flowers.forEach(f => {
                if(f.cooldown > 0) f.cooldown -= 1/60;
                else if(Math.hypot(players.me.x - f.x, players.me.y - f.y) < 55 && players.me.pollen < 100) {
                    players.me.pollen += collectEfficiency;
                    gainXp(0.18);
                    if(players.me.pollen >= 100) { f.cooldown = f.maxCooldown; players.me.pollen = 100; }
                }
            });

            // Skill: Poder de Reparo
            if(Math.hypot(players.me.x - hive.x, players.me.y - hive.y) < 65 && !hive.destroyed) {
                if(players.me.pollen >= 100 && hive.hp < hive.maxHp) {
                    players.me.pollen = 0;
                    const repairStrength = 50 + (players.me.skills.repair * 18);
                    hive.hp = Math.min(hive.maxHp, hive.hp + repairStrength);
                    gainXp(85);
                    if(conn && conn.open) conn.send({ type: 'repair' });
                    createParticles(hive.x, hive.y, "#ff4d4d", 15, 'heart');
                }
            }

            // L√≥gica de Inimigos e Proj√©teis
            enemies.forEach((en, index) => {
                const angle = Math.atan2(hive.y - en.y, hive.x - en.x);
                en.x += Math.cos(angle) * 2.1; en.y += Math.sin(angle) * 2.1;
                if (!hive.destroyed && Math.hypot(en.x - hive.x, en.y - hive.y) < 50 && performance.now() % 60 < 2.5) hive.hp -= 3;
                if (Math.hypot(en.x - players.me.x, en.y - players.me.y) < 30 && performance.now() % 60 < 2.5) takeDamage(3);
                
                projectiles.forEach((p, pI) => {
                    if(Math.hypot(p.x - en.x, p.y - en.y) < 35) {
                        en.hp -= 30; projectiles.splice(pI, 1);
                        if(en.hp <= 0) { 
                            createParticles(en.x, en.y, "#111", 12); 
                            enemies.splice(index, 1); 
                            gainXp(35);
                        }
                    }
                });
            });

            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.life -= p.decay;
                if(p.life <= 0) particles.splice(i, 1);
            });
        }

        // --- RENDERIZA√á√ÉO ---
        function draw() {
            ctx.fillStyle = '#0d0d0d'; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.save(); ctx.translate(-camera.x, -camera.y);
            
            const sX = Math.floor(camera.x/TILE_SIZE)*TILE_SIZE, sY = Math.floor(camera.y/TILE_SIZE)*TILE_SIZE;
            for(let x=sX; x<sX+canvas.width+TILE_SIZE; x+=TILE_SIZE) 
                for(let y=sY; y<sY+canvas.height+TILE_SIZE; y+=TILE_SIZE) 
                    if(assets.ground.complete) ctx.drawImage(assets.ground, x, y, TILE_SIZE, TILE_SIZE);

            flowers.forEach(f => { ctx.font = "32px Arial"; ctx.textAlign = "center"; ctx.fillText(f.emoji, f.x, f.y); }); 
            
            if(!hive.destroyed) {
                ctx.font = "70px Arial"; ctx.textAlign = "center"; ctx.fillText("üè†", hive.x, hive.y + 25);
                drawHealthBar(hive.x, hive.y, hive.hp, hive.maxHp, 110, 10, 70);
            }
            
            enemies.forEach(en => { ctx.font = "34px Arial"; ctx.textAlign = "center"; ctx.fillText("üêú", en.x, en.y); drawHealthBar(en.x, en.y, en.hp, 100, 40, 6, 35); });
            projectiles.forEach(p => { ctx.fillStyle = p.color; ctx.beginPath(); ctx.arc(p.x, p.y, 5, 0, Math.PI*2); ctx.fill(); ctx.shadowBlur = 10; ctx.shadowColor = p.color; });
            ctx.shadowBlur = 0;

            particles.forEach(p => { 
                ctx.globalAlpha = p.life; 
                if(p.type === 'heart') ctx.font = "24px Arial", ctx.fillText("‚ù§Ô∏è", p.x, p.y); 
                else if(p.type === 'smoke') { ctx.fillStyle = p.color; ctx.beginPath(); ctx.arc(p.x, p.y, 10, 0, Math.PI*2); ctx.fill(); }
                else { ctx.fillStyle = p.color; ctx.fillRect(p.x, p.y, 4, 4); } 
            });
            ctx.globalAlpha = 1;

            const drawBee = (p, c, a) => {
                if(!assets.bee[p.dir].complete || p.isDead) return;
                ctx.globalAlpha = a; ctx.drawImage(assets.bee[p.dir], p.x-32, p.y-32, 64, 64);
                ctx.globalAlpha = 1; ctx.fillStyle = "#fff"; ctx.font = "bold 15px Segoe UI"; ctx.textAlign = "center"; 
                ctx.fillText(p.nick, p.x, p.y-45);
                drawHealthBar(p.x, p.y, p.hp, 100, 60, 8, 35);
                if(p.pollen > 0 && p.pollen < 100) {
                    ctx.fillStyle = "rgba(0,0,0,0.5)"; ctx.fillRect(p.x - 20, p.y + 40, 40, 6);
                    ctx.fillStyle = "#fffa65"; ctx.fillRect(p.x - 20, p.y + 40, 40 * (p.pollen/100), 6);
                }
            };
            drawBee(players.me, players.me.color, 1);
            if(players.peer.active) drawBee(players.peer, players.peer.color, 0.7);
            
            ctx.restore();
        }

        function drawHealthBar(x, y, hp, max, w, h, offset) {
            ctx.fillStyle = "rgba(0,0,0,0.6)"; ctx.roundRect(x - w/2, y - offset, w, h, h/2); ctx.fill();
            const fill = hp > (max * 0.3) ? "#2ecc71" : "#e74c3c";
            ctx.fillStyle = fill; ctx.roundRect(x - w/2, y - offset, w * (hp/max), h, h/2); ctx.fill();
        }

        // --- LOOP E INPUTS ---
        function update() {
            updateMechanics();
            // L√≥gica de Wave do Host
            if (peer && peer.id.startsWith('bee-')) {
                waveTimer -= 1/60;
                if (waveTimer <= 0 && !isWaveActive) { isWaveActive = true; enemiesSpawnedInWave = 0; waveTimer = 200; }
                if (isWaveActive) {
                    let now = Date.now();
                    if (enemiesSpawnedInWave < 20 && now - lastEnemySpawnTime > 2000) {
                        const angle = Math.random() * Math.PI * 2;
                        enemies.push({ x: hive.x + Math.cos(angle) * 1100, y: hive.y + Math.sin(angle) * 1100, hp: 100 });
                        enemiesSpawnedInWave++; lastEnemySpawnTime = now;
                    }
                    if (enemies.length === 0 && enemiesSpawnedInWave >= 20) isWaveActive = false;
                }
            }

            if(performance.now() - lastNetUpdate > 30) { 
                if(conn && conn.open) conn.send({ ...players.me, type: 'pos' }); 
                lastNetUpdate = performance.now(); 
            }
            
            let pList = `<div class="player-item" style="color:var(--primary)"><span>YOU</span><span>Lvl ${players.me.lvl}</span></div>`;
            if(players.peer.active) pList += `<div class="player-item" style="color:${players.peer.color}"><span>${players.peer.nick}</span><span>Lvl ${players.peer.lvl}</span></div>`;
            if(!hive.destroyed) pList += `<div class="player-item hive-status"><span>üè† COLMEIA</span><span>${Math.floor((hive.hp/hive.maxHp)*100)}%</span></div>`;
            playerListUI.innerHTML = pList;

            projectiles.forEach((p, i) => { 
                p.x += p.vx; p.y += p.vy; p.life--; 
                if(p.owner === 'me' && players.peer.active && !players.peer.isDead) {
                    if(Math.hypot(p.x-players.peer.x, p.y-players.peer.y) < 28) { projectiles.splice(i, 1); if(conn && conn.open) conn.send({ type: 'hit', target: 'me' }); }
                }
                if(p.life <= 0) projectiles.splice(i, 1); 
            });
            camera.x = players.me.x - canvas.width/2; camera.y = players.me.y - canvas.height/2;
            pollenHud.style.display = players.me.pollen > 0 ? 'block' : 'none';
            pollenVal.innerText = Math.floor(players.me.pollen) + "%";
            document.getElementById('coords').innerText = `LOC: ${Math.floor(players.me.x)}, ${Math.floor(players.me.y)}`;
        }

        function startGame() {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('btn-skill-tree').style.display = 'block';
            chatWrapper.style.display = 'flex';
            canvas.style.display = 'block';
            updateXpHud(); updateSkillUI();
            if('ontouchstart' in window || navigator.maxTouchPoints > 0) {
                moveBase.style.display = 'block'; aimBase.style.display = 'block';
                setupMultitouch();
            }
            resize(); requestAnimationFrame(gameLoop);
        }

        function gameLoop() { update(); draw(); requestAnimationFrame(gameLoop); }
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        window.addEventListener('mousemove', e => { mousePos.x = e.clientX; mousePos.y = e.clientY; });
        window.addEventListener('mousedown', () => isMouseDown = true);
        window.addEventListener('mouseup', () => isMouseDown = false);
        window.addEventListener('keydown', e => { 
            if(document.activeElement === chatInput) { if(e.key === 'Enter') sendMsg(); return; }
            keys[e.code] = true; 
        });
        window.addEventListener('keyup', e => keys[e.code] = false);

        function sendMsg() {
            const text = chatInput.value.trim();
            if(text && conn && conn.open) {
                conn.send({ type: 'chat', msg: text });
                addMsg("EU", text, players.me.color);
                chatInput.value = ""; chatInput.blur();
            }
        }
        function addMsg(a, t, c) {
            const d = document.getElementById('chat-display');
            d.innerHTML += `<div><b style="color:${c}">${a}:</b> ${t}</div>`;
            d.scrollTop = d.scrollHeight;
        }

        // Joystick Multitouch Fix
        function setupMultitouch() {
            const hs = (e) => { for(let t of e.changedTouches) {
                const rm = moveBase.getBoundingClientRect(), ra = aimBase.getBoundingClientRect();
                if(t.clientX > rm.left && t.clientX < rm.right && t.clientY > rm.top && t.clientY < rm.bottom) touchIds.move = t.identifier;
                if(t.clientX > ra.left && t.clientX < ra.right && t.clientY > ra.top && t.clientY < ra.bottom) touchIds.aim = t.identifier;
            }};
            const hm = (e) => { e.preventDefault(); for(let t of e.touches) {
                if(t.identifier === touchIds.move) {
                    const r = moveBase.getBoundingClientRect();
                    const dx = t.clientX - (r.left + 65), dy = t.clientY - (r.top + 65);
                    const d = Math.min(Math.sqrt(dx*dx + dy*dy), 45), a = Math.atan2(dy, dx);
                    moveStick.style.transform = `translate(${Math.cos(a)*d}px, ${Math.sin(a)*d}px)`;
                    joyMove = { dx: Math.cos(a)*(d/45), dy: Math.sin(a)*(d/45) };
                }
                if(t.identifier === touchIds.aim) {
                    const r = aimBase.getBoundingClientRect();
                    const dx = t.clientX - (r.left + 65), dy = t.clientY - (r.top + 65);
                    const d = Math.min(Math.sqrt(dx*dx + dy*dy), 45);
                    joyAim.angle = Math.atan2(dy, dx); joyAim.active = true;
                    aimStick.style.transform = `translate(${Math.cos(joyAim.angle)*d}px, ${Math.sin(joyAim.angle)*d}px)`;
                }
            }};
            const he = (e) => { for(let t of e.changedTouches) {
                if(t.identifier === touchIds.move) { touchIds.move = null; joyMove = {dx:0, dy:0}; moveStick.style.transform = 'none'; }
                if(t.identifier === touchIds.aim) { touchIds.aim = null; joyAim.active = false; aimStick.style.transform = 'none'; }
            }};
            window.addEventListener('touchstart', hs, {passive: false});
            window.addEventListener('touchmove', hm, {passive: false});
            window.addEventListener('touchend', he);
        }
    </script>
