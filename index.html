<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bee World - RPG Edition</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { 
            --primary: #f1c40f; 
            --bg-dark: rgba(15, 15, 15, 0.85); 
            --text-main: #ffffff; 
            --xp-color: #3498db; 
        }
        
        body { margin: 0; overflow: hidden; background: #1a1a1a; font-family: 'Segoe UI', Roboto, sans-serif; color: var(--text-main); touch-action: none; user-select: none; }
        canvas { display: none; image-rendering: pixelated; background: #222; }

        /* HUD Superior */
        #top-center-hud {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            display: flex; flex-direction: column; align-items: center; gap: 8px; z-index: 500; pointer-events: none;
            display: none; /* Ativado ao iniciar */
        }

        #xp-hud {
            width: 280px; background: var(--bg-dark); padding: 12px; border-radius: 16px;
            text-align: center; border: 1px solid rgba(255,255,255,0.15); 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); backdrop-filter: blur(8px);
        }
        #xp-bar-container { width: 100%; height: 8px; background: rgba(255,255,255,0.1); border-radius: 4px; margin-top: 6px; overflow: hidden; }
        #xp-bar-fill { width: 0%; height: 100%; background: var(--xp-color); transition: width 0.4s ease; }
        #lvl-text { font-weight: 800; font-size: 13px; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; }

        #coords { 
            font-family: 'Courier New', monospace; color: #aaa; background: rgba(0,0,0,0.5); 
            padding: 4px 15px; border-radius: 20px; font-size: 11px; backdrop-filter: blur(8px);
        }

        /* Skill Tree Button */
        #btn-skill-tree {
            position: absolute; top: 15px; right: 15px; width: 50px; height: 50px;
            background: var(--primary); border-radius: 12px; border: none;
            cursor: pointer; z-index: 600; font-size: 24px; display: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        #skill-points-badge {
            position: absolute; top: -5px; left: -5px; background: #e74c3c;
            color: white; font-size: 12px; padding: 2px 6px; border-radius: 10px; font-weight: bold;
        }

        /* Skill Panel */
        #skill-panel {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 3000; display: none;
            flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(15px);
        }
        .skill-container {
            background: #222; padding: 30px; border-radius: 24px; border: 2px solid var(--primary);
            width: 90%; max-width: 400px; text-align: center;
        }
        .skill-item {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(255,255,255,0.05); margin: 10px 0; padding: 15px; border-radius: 12px;
        }
        .skill-btn {
            background: var(--primary); border: none; padding: 8px 15px; border-radius: 8px; font-weight: bold; cursor: pointer;
        }
        .skill-btn:disabled { background: #444; color: #777; cursor: not-allowed; }

        /* Menu Inicial */
        #menu {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; background: #222; padding: 40px; border-radius: 24px;
            border: 2px solid var(--primary); z-index: 5000; width: 300px;
        }
        .main-btn {
            padding: 14px; cursor: pointer; border-radius: 12px; border: none;
            font-weight: 800; background: var(--primary); font-size: 16px; width: 100%; margin-top: 10px;
        }
        input[type="text"] {
            padding: 14px; width: 100%; border-radius: 12px; border: 1px solid #444;
            background: #111; color: white; font-size: 16px; margin-bottom: 12px; box-sizing: border-box; text-align: center;
        }

        /* Joysticks (Mobile) */
        .joy-container { position: absolute; bottom: 40px; width: 110px; height: 110px; background: rgba(255,255,255,0.1); border-radius: 50%; display: none; z-index: 150; border: 2px solid rgba(255,255,255,0.2); }
        #move-base { left: 30px; }
        #aim-base { right: 30px; }
        .joy-stick { position: absolute; width: 45px; height: 45px; border-radius: 50%; top: 32.5px; left: 32.5px; pointer-events: none; background: rgba(255,255,255,0.5); }

        /* Outros HUDs */
        #pollen-hud { position: absolute; top: 50%; right: 20px; transform: translateY(-50%); background: var(--bg-dark); padding: 15px; border-radius: 15px; border-right: 5px solid #fffa65; display: none; text-align: center; z-index: 100; }
        #session-panel { position: absolute; top: 110px; left: 15px; z-index: 100; pointer-events: none; }
        #player-list { background: var(--bg-dark); padding: 12px; border-radius: 12px; font-size: 13px; min-width: 120px; }
        #death-modal, #game-over-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 4000; }
    </style>
</head>
<body>

    <div id="menu">
        <h1 style="color:var(--primary); margin:0;">BEE WORLD</h1>
        <p style="color: #888; font-size: 14px; margin-bottom: 20px;">RPG Multiplayer</p>
        <input type="text" id="player-nick" placeholder="NICKNAME" maxlength="12">
        <input type="text" id="room-code" placeholder="C√ìDIGO DA SALA" maxlength="6">
        <button class="main-btn" onclick="startSession(true)">CRIAR SALA</button>
        <button class="main-btn" style="background:#3498db; color:white;" onclick="startSession(false)">ENTRAR NA SALA</button>
    </div>

    <div id="top-center-hud">
        <div id="xp-hud">
            <div id="lvl-text">N√≠vel 1</div>
            <div id="xp-bar-container"><div id="xp-bar-fill"></div></div>
        </div>
        <div id="coords">LOC: 1000, 1000</div>
    </div>

    <button id="btn-skill-tree" onclick="toggleSkillPanel()">üêù<div id="skill-points-badge">0</div></button>

    <div id="skill-panel">
        <div class="skill-container">
            <h2 style="color:var(--primary); margin:0;">HABILIDADES</h2>
            <p id="pts-display">Pontos: 0</p>
            <div class="skill-item">
                <div style="text-align:left"><span style="display:block; font-weight:bold; color:var(--primary)">Voo</span><small id="lv-speed">Lvl 0</small></div>
                <button class="skill-btn" onclick="upgradeSkill('speed')">+</button>
            </div>
            <div class="skill-item">
                <div style="text-align:left"><span style="display:block; font-weight:bold; color:var(--primary)">Coleta</span><small id="lv-collect">Lvl 0</small></div>
                <button class="skill-btn" onclick="upgradeSkill('collect')">+</button>
            </div>
            <div class="skill-item">
                <div style="text-align:left"><span style="display:block; font-weight:bold; color:var(--primary)">Disparo</span><small id="lv-attack">Lvl 0</small></div>
                <button class="skill-btn" onclick="upgradeSkill('attack')">+</button>
            </div>
            <div class="skill-item">
                <div style="text-align:left"><span style="display:block; font-weight:bold; color:var(--primary)">Reparo</span><small id="lv-repair">Lvl 0</small></div>
                <button class="skill-btn" onclick="upgradeSkill('repair')">+</button>
            </div>
            <button class="main-btn" onclick="toggleSkillPanel()">FECHAR</button>
        </div>
    </div>

    <div id="pollen-hud"><b>COLETA</b><div id="pollen-val">0%</div></div>
    <div id="session-panel"><div id="player-list"></div></div>

    <div id="move-base" class="joy-container"><div id="move-stick" class="joy-stick"></div></div>
    <div id="aim-base" class="joy-container"><div id="aim-stick" class="joy-stick"></div></div>

    <canvas id="gameCanvas"></canvas>

    <div id="death-modal"><h2 style="color:red">DERROTADO</h2><button class="main-btn" onclick="respawnPlayer()">RESPAWN</button></div>
    <div id="game-over-modal"><h2 style="color:red">COLMEIA DESTRU√çDA</h2><button class="main-btn" onclick="location.reload()">RECOME√áAR</button></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        
        // Assets
        const assets = { bee: new Image(), ground: new Image() };
        assets.bee.src = 'https://i.imgur.com/6M6V4lX.png'; // Placeholder ou BeeDown.png
        assets.ground.src = 'https://i.imgur.com/w9U8Fh3.png'; // Placeholder ou Grass.png

        // Game State
        let hive = { x: 1000, y: 1000, hp: 500, maxHp: 500, destroyed: false };
        let players = {
            me: { 
                x: 1100, y: 1100, dir: 'Down', nick: "", color: "#f1c40f", 
                hp: 100, isDead: false, pollen: 0, lvl: 1, xp: 0, nextLvlXp: 100,
                skillPoints: 0, skills: { speed: 0, collect: 0, attack: 0, repair: 0 }
            },
            peers: {}
        };

        let projectiles = [], enemies = [], flowers = [], particles = [];
        let camera = { x: 0, y: 0 }, peer, conn, keys = {};
        let touchIds = { move: null, aim: null }, joyMove = { dx: 0, dy: 0 }, joyAim = { angle: 0, active: false };
        let lastShootTime = 0, lastNetUpdate = 0;

        // --- SKILL SYSTEM ---
        function toggleSkillPanel() {
            const p = document.getElementById('skill-panel');
            p.style.display = p.style.display === 'flex' ? 'none' : 'flex';
            updateSkillUI();
        }

        function upgradeSkill(id) {
            if (players.me.skillPoints > 0 && players.me.skills[id] < 10) {
                players.me.skillPoints--;
                players.me.skills[id]++;
                updateSkillUI();
            }
        }

        function updateSkillUI() {
            document.getElementById('pts-display').innerText = `Pontos: ${players.me.skillPoints}`;
            document.getElementById('skill-points-badge').innerText = players.me.skillPoints;
            document.getElementById('skill-points-badge').style.display = players.me.skillPoints > 0 ? 'block' : 'none';
            for (let s in players.me.skills) {
                document.getElementById(`lv-${s}`).innerText = `Lvl ${players.me.skills[s]}/10`;
            }
        }

        // --- XP SYSTEM ---
        function gainXp(amt) {
            players.me.xp += amt;
            if (players.me.xp >= players.me.nextLvlXp) {
                players.me.xp -= players.me.nextLvlXp;
                players.me.lvl++;
                players.me.skillPoints++;
                players.me.nextLvlXp = Math.floor(players.me.nextLvlXp * 1.5);
                updateSkillUI();
            }
            document.getElementById('xp-bar-fill').style.width = (players.me.xp / players.me.nextLvlXp * 100) + "%";
            document.getElementById('lvl-text').innerText = `N√≠vel ${players.me.lvl}`;
        }

        // --- MULTIPLAYER ---
        function startSession(isHost) {
            const nick = document.getElementById('player-nick').value.trim();
            const code = document.getElementById('room-code').value.trim();
            if (!nick || !code) return alert("Nick e C√≥digo obrigat√≥rios!");
            
            players.me.nick = nick;
            peer = isHost ? new Peer('bee-' + code) : new Peer();
            
            peer.on('open', () => {
                if (!isHost) {
                    conn = peer.connect('bee-' + code);
                    setupConnection(conn);
                }
                initGame();
            });

            peer.on('connection', setupConnection);
        }

        function setupConnection(c) {
            conn = c;
            conn.on('data', data => {
                if (data.type === 'pos') players.peers[data.id] = data;
                if (data.type === 'shoot') spawnProjectile(data.x, data.y, data.angle, false);
            });
        }

        // --- CORE ENGINE ---
        function initGame() {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('top-center-hud').style.display = 'flex';
            document.getElementById('btn-skill-tree').style.display = 'block';
            canvas.style.display = 'block';
            
            if ('ontouchstart' in window) {
                document.getElementById('move-base').style.display = 'block';
                document.getElementById('aim-base').style.display = 'block';
                setupMobileControls();
            }

            // Gerar flores
            for(let i=0; i<20; i++) flowers.push({ x: 800+Math.random()*400, y: 800+Math.random()*400, type: "üå∏" });

            resize();
            requestAnimationFrame(gameLoop);
        }

        function spawnProjectile(x, y, angle, isMe) {
            projectiles.push({ x, y, vx: Math.cos(angle)*10, vy: Math.sin(angle)*10, life: 60, owner: isMe });
        }

        function update() {
            if (players.me.isDead) return;

            // Movimenta√ß√£o (Influenciada pela Skill)
            const speed = 5 + (players.me.skills.speed * 0.5);
            let mx = joyMove.dx, my = joyMove.dy;
            if (keys['KeyW']) my = -1; if (keys['KeyS']) my = 1;
            if (keys['KeyA']) mx = -1; if (keys['KeyD']) mx = 1;

            if (mx !== 0 || my !== 0) {
                const mag = Math.hypot(mx, my);
                players.me.x += (mx/mag) * speed;
                players.me.y += (my/mag) * speed;
            }

            // Disparo (Influenciada pela Skill)
            const attackCooldown = 200 - (players.me.skills.attack * 15);
            if ((isMouseDown || joyAim.active) && Date.now() - lastShootTime > attackCooldown) {
                const angle = joyAim.active ? joyAim.angle : Math.atan2(mousePos.y - canvas.height/2, mousePos.x - canvas.width/2);
                spawnProjectile(players.me.x, players.me.y, angle, true);
                if (conn) conn.send({ type: 'shoot', x: players.me.x, y: players.me.y, angle: angle });
                lastShootTime = Date.now();
            }

            // Coleta e Reparo
            flowers.forEach(f => {
                if (Math.hypot(players.me.x - f.x, players.me.y - f.y) < 40 && players.me.pollen < 100) {
                    players.me.pollen += (0.5 + players.me.skills.collect * 0.1);
                    gainXp(0.1);
                }
            });

            if (Math.hypot(players.me.x - hive.x, players.me.y - hive.y) < 60 && players.me.pollen >= 100) {
                players.me.pollen = 0;
                hive.hp = Math.min(hive.maxHp, hive.hp + (50 + players.me.skills.repair * 10));
                gainXp(50);
            }

            // Projectiles
            projectiles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.life--;
                if (p.life <= 0) projectiles.splice(i, 1);
            });

            camera.x = players.me.x - canvas.width/2;
            camera.y = players.me.y - canvas.height/2;

            // Net Sync
            if (conn && Date.now() - lastNetUpdate > 50) {
                conn.send({ type: 'pos', id: peer.id, x: players.me.x, y: players.me.y, nick: players.me.nick });
                lastNetUpdate = Date.now();
            }

            // UI
            document.getElementById('pollen-hud').style.display = players.me.pollen > 0 ? 'block' : 'none';
            document.getElementById('pollen-val').innerText = Math.floor(players.me.pollen) + "%";
            document.getElementById('coords').innerText = `LOC: ${Math.floor(players.me.x)}, ${Math.floor(players.me.y)}`;
        }

        function draw() {
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(-camera.x, -camera.y);

            // Ch√£o
            for(let x=900; x<1500; x+=64) {
                for(let y=900; y<1500; y+=64) {
                    ctx.drawImage(assets.ground, x, y, 64, 64);
                }
            }

            // Colmeia
            ctx.font = "60px Arial";
            ctx.fillText("üè†", hive.x-30, hive.y+20);
            
            // Flores
            flowers.forEach(f => { ctx.font = "30px Arial"; ctx.fillText(f.type, f.x-15, f.y+15); });

            // Projectiles
            projectiles.forEach(p => {
                ctx.fillStyle = p.owner ? 'yellow' : 'white';
                ctx.beginPath(); ctx.arc(p.x, p.y, 4, 0, Math.PI*2); ctx.fill();
            });

            // Abelha Me
            ctx.fillStyle = "white";
            ctx.font = "bold 14px Arial";
            ctx.textAlign = "center";
            ctx.fillText(players.me.nick, players.me.x, players.me.y - 45);
            ctx.fillText("üêù", players.me.x, players.me.y + 10);

            // Peers
            for(let id in players.peers) {
                let p = players.peers[id];
                ctx.fillText(p.nick, p.x, p.y - 45);
                ctx.fillText("üêù", p.x, p.y + 10);
            }

            ctx.restore();
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // --- CONTROLES ---
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);
        let mousePos = {x:0, y:0}, isMouseDown = false;
        window.addEventListener('mousemove', e => { mousePos.x = e.clientX; mousePos.y = e.clientY; });
        window.addEventListener('mousedown', () => isMouseDown = true);
        window.addEventListener('mouseup', () => isMouseDown = false);

        function setupMobileControls() {
            const handleTouch = (e) => {
                const rM = document.getElementById('move-base').getBoundingClientRect();
                const rA = document.getElementById('aim-base').getBoundingClientRect();
                joyMove.dx = 0; joyMove.dy = 0; joyAim.active = false;

                for(let t of e.touches) {
                    if (t.clientX > rM.left && t.clientX < rM.right) {
                        joyMove.dx = (t.clientX - (rM.left+55))/55;
                        joyMove.dy = (t.clientY - (rM.top+55))/55;
                        moveStick.style.transform = `translate(${joyMove.dx*30}px, ${joyMove.dy*30}px)`;
                    }
                    if (t.clientX > rA.left && t.clientX < rA.right) {
                        joyAim.active = true;
                        joyAim.angle = Math.atan2(t.clientY - (rA.top+55), t.clientX - (rA.left+55));
                        aimStick.style.transform = `translate(${Math.cos(joyAim.angle)*30}px, ${Math.sin(joyAim.angle)*30}px)`;
                    }
                }
            };
            window.addEventListener('touchstart', handleTouch);
            window.addEventListener('touchmove', e => { e.preventDefault(); handleTouch(e); }, {passive:false});
            window.addEventListener('touchend', () => { 
                joyMove = {dx:0, dy:0}; joyAim.active = false;
                moveStick.style.transform = "none"; aimStick.style.transform = "none";
            });
        }

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        function respawnPlayer() { players.me.hp = 100; players.me.isDead = false; document.getElementById('death-modal').style.display='none'; }
    </script>
</body>
</html>
